<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- AddThisEvent -->
<script type="text/javascript"
        src="addthisevent.min.js"></script>


<dom-module id="calculate-halflife">

  <style is="custom-style">
    .marginright {
    margin-right: 25px;
    }
    paper-toast {
    z-index: 9999;
    }
  </style>
  <template>
    <div class="horizontal layout">
      <div class="flex-3">

        Your Birthday:
        <div class="horizontal layout">
          <paper-input
             id="birthdayMonth"
             label="Month"
             auto-validate
             pattern="\b([1-9]|1[0-2])\b"
             error-message="1-12 only">
          </paper-input>
          
          <paper-input
             id="birthdayDay"
             label="Day"
             auto-validate
             pattern="\b([1-9]|[12][0-9]|3[01])\b"
             error-message="1-31 only">
          </paper-input>
          
          <paper-input
             id="birthdayYear"
             label="Year"
             auto-validate
             pattern="\b(19[0-9]{2}|200[0-9]|201[0-5])\b"
             error-message="1900-2015 only">
          </paper-input>
        </div>
        
        <br>
        Significant Date: (when you met someone or married someone, etc)
        <div class="horizontal layout">
          <paper-input
             id="signifMonth"
             label="Month"
             auto-validate
             pattern="\b([1-9]|1[0-2])\b"
             error-message="1-12 only">
          </paper-input>
          
          <paper-input
             id="signifDay"
             label="Day"
             auto-validate
             pattern="\b([1-9]|[12][0-9]|3[01])\b"
             error-message="1-31 only">
          </paper-input>
          
          <paper-input
             id="signifYear"
             label="Year"
             auto-validate
             pattern="\b(19[0-9]{2}|200[0-9]|201[0-5])\b"
             error-message="1900-2015 only">
          </paper-input>
        </div>

        <div class="horizontal layout">
          <paper-input
             id="title"
             char-counter
             label="Event Description"
             maxlength="100"
             style="width: 500px">
          </paper-input>
        </div>

        <div class="horizontal layout">    
          <paper-button raised on-click="calculateHalflife"
                        class="colorful">
            <iron-icon icon="schedule">
            </iron-icon>
            Calculate!
          </paper-button>
          <paper-toast id="toastOK" text="{{message}}"></paper-toast>
        </div>
      </div>
      <div class="flex-2">
        <img style="margin-right:10px" src="../../images/boots.jpg" align="left">
      </div>
    </div>
      <div hidden="{{!calculated}}">
        <h4>Important Dates</h4>
        <div class="list short">
          <div class="CSSTable" >
            <table >
              <tr>
                <td>
                  PCT
                </td>
                <td >
                  Date
                </td>
                <td>
                  Calendar
                </td>
              </tr>
              
              <template id="calendardates" is="dom-repeat"
                        items="{{mydates}}">
                <tr>
                  <td>
                    <paper-item>
                      <paper-item-body class="layout center horizontal">
                        <div class="marginright">{{item.pct}}</div>
                      </paper-item-body>
                    </paper-item>
                  </td>
                  <td>
                    <paper-item>
                      <paper-item-body class="layout center horizontal">
                        <div>{{item.adate}}</div>
                      </paper-item-body>
                    </paper-item>
                  </td>
                  <td>
                    <paper-item>
                      <paper-item-body class="layout center horizontal">
                        <div title="Add to Calendar" class="addthisevent"
                             style$="{{item.style}}">
                          Add to Calendar
                          <span class="start">{{item.start}}</span>
                          <span class="end">{{item.end}}</span>
                          <span class="timezone">{{item.timezone}}</span>
                          <span class="title">{{item.title}}</span>
                          <span class="description">{{item.description}}</span>
                          <span class="all_day_event">true</span>
                          <span class="date_format">MM/DD/YYYY</span>
                        </div>
                      </paper-item-body>
                    </paper-item>
                  </td>
                </tr>
              </template>
            </table>
          </div>
          
        </div>
      </div>

  </template>
  <script src="calculate-halflife.js"></script>
  <script>

  ga('create', 'UA-27991855-2', 'auto');

</script>
</dom-module>
