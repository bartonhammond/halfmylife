  <body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

      <paper-drawer-panel id="paperDrawerPanel">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="drawerToolbar">
            <span class="paper-font-title">Menu</span>
          </paper-toolbar>

          <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
            <a data-route="home" href="/">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>

            <a data-route="calculate" href="/calculate">
              <iron-icon icon="schedule"></iron-icon>
              <span>Calculate</span>
            </a>

            <a data-route="license" href="/license">
              <iron-icon icon="info"></iron-icon>
              <span>License</span>
            </a>

            <a data-route="about" href="/about">
              <iron-icon icon="speaker-notes"></iron-icon>
              <span>About</span>
            </a>
          </paper-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main condenses keep-condensed-header>

          <!-- Main Toolbar -->
          <paper-toolbar id="mainToolbar" class="tall">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="flex"></span>

            <!-- Application name -->
            <div class="middle middle-container center horizontal layout">
              <div class="app-name">Half My Life</div>
            </div>

            <!-- Application sub title -->
            <div class="bottom bottom-container center horizontal layout">
              <div class="bottom-title paper-font-subhead">Looking
                for reasons to celebrate!</div>
            </div>

          </paper-toolbar>

          <!-- Main Content -->
          <div class="content">
            <iron-pages attr-for-selected="data-route" selected="{{route}}">

              <section data-route="home">

                <paper-material elevation="1">
                  <h3>Watch the video to see how these questions are answered!</h3>
                  <iframe width="560" height="315"
                          src="https://www.youtube.com/embed/66lJvr8vusk"
                          frameborder="0" allowfullscreen
                          align="left"
                          style="margin-right: 5px"></iframe>

                  <h3>Have you been with me Half My Life?</h3>
                  <p>
                    For those with a long term relationship,
                    HalfMyLife pin points the exact day when Half My
                    Life occurs.  What a day to celebrate!
                  </p>
                  <br>

                  <h3>When is the next milestone of my life?</h3>
                  <p>
                    For those early in their relationship, HalfMyLife
                    provides intermediate milestones dates such as one
                    tenth, or a third of my life, dates to look
                    forward to celebrating.
                  </p>

                </paper-material>
                <paper-material elevation="1">
                  <img style="margin-left:10px" src="images/onthebeach.jpg" align="right">
                  <h3>Great - what do I do?</h3>

                  <p>
                    Just click the link below! Provide a couple of
                    dates and you're good to go.  You'll also have the
                    opportunity to add the milestone dates to the
                    calendar of your choice!
                    <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                      <a data-route="calculate" href="/calculate">
                        <paper-button tabindex="0" raised
                                      class="colorful custom">
                          <iron-icon icon="schedule">
                          </iron-icon>
                          Calculate
                        </paper-button>
                      </a>
                    </paper-menu>
                  </p>
                </paper-material>

              </section>

              <section data-route="calculate">
                <paper-material elevation="1">
                  <calculate-halflife></calculate-halflife>
                </paper-material>
              </section>


              <section data-route="license">
                <paper-material elevation="1">
                  <h2 class="paper-font-display2">License</h2>
                  <paper-material elevation="1" class="paper-font-body2">
                    <p>This software (see source here: <a href="https://github.com/bartonhammond/halfmylife">https://github.com/bartonhammond/halfmylife</a>) is BSD style license unless otherwise specified.</p>

                  </paper-material>
                </paper-material>
              </section>

              <section data-route="user-info">
                <paper-material elevation="1">
                  <h2 class="paper-font-display2">
                    User:<span>{{params.name}}</span>
                  </h2>
                  <div>This is <span>{{params.name}}</span>'s section</div>
                </paper-material>
              </section>

              <section data-route="about">
                <paper-material elevation="1">
                  <h2 class="paper-font-display2">About</h2>
                    <h4>The following Open Source technologies were
                      utilized in building this web site:
                    </h4>
                    <div class="list short">
                      <paper-icon-item>
                        <iron-icon icon="check" item-icon></iron-icon>
                       <a href="http://yeoman.io/">Yeoman -
                       scaffolding for the web</a>
                      </paper-icon-item>
                      <br>
                      <paper-icon-item>
                        <iron-icon icon="check"
                       item-icon></iron-icon>  <a href="https://github.com/yeoman/generator-polymer">Generator
                       Polymer - Yeoman generator for Polymer</a>
                      </paper-icon-item>
                      <br>
                      <paper-icon-item>
                        <iron-icon icon="check" item-icon></iron-icon>
                        <a href="https://www.polymer-project.org/1.0/">Polymer
                        Project 1.0 - Google's
                        interoperable web components</a>
                      </paper-icon-item>
                      <br>
                      <paper-icon-item>
                        <iron-icon icon="check"
                        item-icon></iron-icon><a href="http://gulpjs.com/">Gulp
                        - Automate
                        the workflow</a>
                      </paper-icon-item>
                      <br>
                      <paper-icon-item>
                        <iron-icon icon="check"
                        item-icon></iron-icon><a href="http://bower.io/">Bower
                        - package manager for the web
                        </a>
                      </paper-icon-item>
                      <br>
                       <paper-icon-item>
                        <iron-icon icon="check"
                        item-icon></iron-icon><a href="http://jshint.com/">JSHint
                        - Making
                        your javascript code is clean.
                        </a>
                       </paper-icon-item>
                       <br>
                       <paper-icon-item>
                         <iron-icon icon="check"
                                    item-icon></iron-icon><a href="https://nodejs.org/">Node
                                    - Blazing
                                    fast Javascript interpretor
                         </a>
                       </paper-icon-item>
                       <br>
                       <paper-icon-item>
                         <iron-icon icon="check"
                                    item-icon></iron-icon><a href="https://www.npmjs.com">NPM
                                    - Package
                                    manager
                         </a>
                       </paper-icon-item>
                       <br>
                       <paper-icon-item>
                         <iron-icon icon="check"
                                    item-icon></iron-icon><a href="https://github.com/nvie/gitflow">GitFlow
                                    - Git
                                    work flow helper
                         </a>
                       </paper-icon-item>
                       <br>
                       <paper-icon-item>
                         <iron-icon icon="check"
                                    item-icon></iron-icon><a href="https://github.com">GitHub
                                    - Source
                                    code repository
                         </a>
                       </paper-icon-item>
                       <br>
                        <paper-icon-item>
                         <iron-icon icon="check"
                                    item-icon></iron-icon><a href="https://pages.github.com/">GitHub
                                    Pages - website hosting service
                                    for your projects
                         </a>
                      </paper-icon-item>

                    </div>

                  
                  <p>Any questions, email me, Barton Hammond, with barton at acclivyx dot com</p>
                </paper-material>
              </section>

            </iron-pages>
          </div>
        </paper-scroll-header-panel>
      </paper-drawer-panel>
