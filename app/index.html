  <body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">

      <paper-drawer-panel id="paperDrawerPanel">
        <!-- Drawer Scroll Header Panel -->
        <paper-scroll-header-panel drawer fixed>

          <!-- Drawer Toolbar -->
          <paper-toolbar id="drawerToolbar">
            <span class="paper-font-title">Menu</span>
          </paper-toolbar>

          <!-- Drawer Content -->
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
            <a data-route="home" href="/">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>

            <a data-route="calculate" href="/calculate">
              <iron-icon icon="schedule"></iron-icon>
              <span>Calculate</span>
            </a>

            <a data-route="license" href="/license">
              <iron-icon icon="info"></iron-icon>
              <span>License</span>
            </a>

            <a data-route="contact" href="/contact">
              <iron-icon icon="mail"></iron-icon>
              <span>Contact</span>
            </a>
          </paper-menu>
        </paper-scroll-header-panel>

        <!-- Main Area -->
        <paper-scroll-header-panel main condenses keep-condensed-header>

          <!-- Main Toolbar -->
          <paper-toolbar id="mainToolbar" class="tall">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="flex"></span>

            <!-- Application name -->
            <div class="middle middle-container center horizontal layout">
              <div class="app-name">Half My Life</div>
            </div>

            <!-- Application sub title -->
            <div class="bottom bottom-container center horizontal layout">
              <div class="bottom-title paper-font-subhead">Looking
                for reasons to celebrate!</div>
            </div>

          </paper-toolbar>

          <!-- Main Content -->
          <div class="content">
            <iron-pages attr-for-selected="data-route" selected="{{route}}">

              <section data-route="home">
                <paper-material elevation="1">
                  <h3>Have you been with me Half My Life?</h3>
                  <img style="margin-right:10px" src="images/boots.jpg" align="left">
                  <p>Have you ever wondered if you've been with
                    someone half your life? For example, have you been
                    married to your spouse or have a significant other
                    or best friend for half of your life? Or maybe you'd
                    like to know the day when your child is half your age?
                    What day would that half way point be?
                  </p>
                  <h3>Welcome to Half My Life</h3>
                  <p>These questions can
                    be answered by doing some gymnastics with calendars
                    and dates.  But you don't have to pull out pencil
                    and paper to figure this out!  Welcome to <bold>Half
                      My Life</bold>
                    - a simple way to answer the questions above.
                  </p>
                  <h3>How do I use Half My Life?</h3>
                  <img style="margin-left:10px" src="images/onthebeach.jpg" align="right">
                  <p>To calculate the date in question, first select the
                    menu option "Calculate". 
                    There are two fields to
                    complete, the first is your birthday - just enter
                    the numbers representing your Month, Day and Year.
                    The next field is the date when the relationship
                    started.  It can be the date when you met your
                    spouse or significant other.  It could be the date
                    your child was born.
                  </p>
                  <p>Once you have the two dates entered, press the
                    Calculate key and the key dates or milestones are
                    shown, among them the 50%, or half your life
                    milestone. Note that milestones are on multiples
                    of 10% of your life.  It only reports dates
                    that are potentially obtainable, namely those dates
                    that are less then 100 after the significant date.
                    occurred.
                  </p>
                </paper-material>
              </section>

              <section data-route="calculate">
                <paper-material elevation="1">
                  <calculate-halflife></calculate-halflife>
                </paper-material>
              </section>


              <section data-route="license">
